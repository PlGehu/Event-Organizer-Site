<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEHU Event Organizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Website Logo">
            </div>
            <div class="website-name">
                <h1>GEHU EVENT ORGANIZER</h1>
            </div>
        </nav>
    </header>

    <main class="background-image">
        <section class="welcome-section">
            <h2>Welcome To Our Event Organizing Site</h2>
            <p class="message">NOTE : THIS WEBSITE IS ONLY FOR GRAPHIANS.</p>
        </section>

        <section class="buttons-section">
            <button class="signup-button">Sign Up as a New User</button>
            <a href="login.html" ><button  class="login-button"> Already Member Log In</button></a>
            <button class="event-organizer-button">Sign Up as Event Organizer</button>
            <button class="event-organizer-login-button">Log In as an Event Organizer</button>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-media-logos">
                <img src="instagram-logo.png" alt="Instagram Logo">
                <img src="youtube-logo.png" alt="YouTube Logo">
            </div>
            <p class="footer-text">@2023 Copyright GEHU EVENT ORGANIZER</p>
        </div>
    </footer>
</body>
</html>
